<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <form id="formulario">
        <h2>Cadastro de Alunos</h2>
        Nome:
        <input type="text" id="nome" required><br><br>
        Rgm:
        <input type="number" id="rgm" required><br><br>
        Nota parcial:
        <input type="number" min="0" max="2" id="notaParcial" required><br><br>
        Nota exerc√≠cios:
        <input type="number" min="0" max="1" id="notaExercicios" required><br><br>
        Nota projeto:
        <input type="number" min="0" max="2" id="notaProjeto" required><br><br>
        Nota regimental:
        <input type="number" min="0" max="5" id="notaRegimental" required><br><br>
        <button type="submit" id="btn1">Cadastrar</button>
        <button type="submit" id="btn2">Exibir dados</button>
    </form>

    <div id="saida"></div>
    <script src="js/cadastro.js"></script>
</body>
</html>
